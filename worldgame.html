  <style>
    body {
      background-color: lightgrey;
      font-family: 'Open Sans', sans-serif;
    }

    .game-title {
      font-size: 60px;
      font-weight: normal;
      color: #d5d5d5;
      text-align: center;
    }

    .main-box {
      width: 620px;
      height: 540px;
      position: fixed;
      background-color: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button {
      background-color: #41c864;
      border: none;
      color: #ffffff;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 18px;
      margin: 4px 2px;
      cursor: pointer;
    }

    #start-screen {
      text-align: center;
      margin-top: 25%;
    }
  </style>
</head>

<body>

  <div class="main-box" id="main-box">
    <div id="start-screen">
      <h2 class="game-title">WORD GAME</h2>
      <a class="button" href="#game-screen">Start</a>
    </div>

    <div id="game-screen"></div>
  </div>

</html>
